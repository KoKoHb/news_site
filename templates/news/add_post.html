{% extends 'base.html' %}
{% load news_tags %}
{% block title %}
    Добавить новость
{% endblock %}
{% block content %}
    <div class="container-fluid">
        <div class="row g-0">
            <div class="col-md-3 categories-list">
                <div class="container">
                    <div class="list-group">
                        {% get_categories as cats %}
                        {% for cat in cats %}
                            <a href="{{ cat.get_absolute_url }}"
                               class="list-group-item list-group-item-action">{{ cat.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            <div class="col-md-8" style="min-width: 375px">
                    <div class="container add-news">
                        <div class="news-list">
                            <div class="row g-0">
                                <h1>Добавление статьи</h1>
                                <form action="{% url "add_post" %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <button class="btn btn-primary" type="submit">Добавить</button>
                                </form>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
